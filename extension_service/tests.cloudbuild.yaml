steps:
  - id: Build test container
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-f", "test.Dockerfile", "-t", "${_IMAGE_NAME}", "."]

  - id: Push test container
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE_NAME}"]

  - id: Copy Cloud SQL Proxy
    name: "gcr.io/cloud-builders/docker"
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        echo "FROM $_IMAGE_NAME
        COPY --from=gcr.io/cloud-sql-connectors/cloud-sql-proxy /cloud-sql-proxy /cloudsql/cloud-sql-proxy" > proxy.Dockerfile;
        docker build -f proxy.Dockerfile -t ${_PROXY_IMAGE_NAME} .
        docker push ${_PROXY_IMAGE_NAME}

  - id: Run tests
    name: "${_PROXY_IMAGE_NAME}"
    env:
      - "DB_NAME=${_DATABASE_NAME}"
      - "DB_USER=${_DATABASE_USER}"
    secretEnv:
      - DB_PASS
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        # Start Cloud SQL Proxy
        /cloudsql/cloud-sql-proxy ${_INSTANCE_CONNECTION_NAME} & sleep 2;
        # Run tests
        pytest --junitxml=${SHORT_SHA}_test_log.xml

options:
  dynamic_substitutions: true

substitutions:
  _DATABASE_USER: postgres
  _DATABASE_NAME: ext-demo
  _INSTANCE_CONNECTION_NAME: ${PROJECT_ID}:us-west2:pg15-pgvector-demo
  _DATABASE_PASSWORD_KEY: database_password
  _IMAGE_NAME: gcr.io/${PROJECT_ID}/test-container:${BUILD_ID}
  _PROXY_IMAGE_NAME: gcr.io/${PROJECT_ID}/test-proxy-container:${BUILD_ID}

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/${_DATABASE_PASSWORD_KEY}/versions/latest
      env: DB_PASS
